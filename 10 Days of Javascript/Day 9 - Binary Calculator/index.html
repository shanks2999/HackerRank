<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buttons Grid</title>
         <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body class="bodyClass">
        <div id="res" class="resClass"></div>
        <div id="btns" class="buttonContainer">
            <button id="btn0" class="btn0_btn1">0</button>
            <button id="btn1" class="btn0_btn1">1</button>
            <button id="btnClr" class="btnClr_btnEql">C</button>
            <button id="btnEql" class="btnClr_btnEql">=</button>
            <button id="btnSum" class="btnSum_btnSub_btnMul_btnDiv">+</button>
            <button id="btnSub" class="btnSum_btnSub_btnMul_btnDiv">-</button>
            <button id="btnMul" class="btnSum_btnSub_btnMul_btnDiv">*</button>
            <button id="btnDiv" class="btnSum_btnSub_btnMul_btnDiv">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
